<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Orsol Filaj" />
    <meta name="description" content="PHP Dischi JSON" />

    <!-- Link Bootstrap Css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Vue3  -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>


    <title>PHP Dischi JSON</title>
</head>

<body>
    <!-- Header  -->
    <Header>
        <nav class="navbar bg-body-secondary p-3 mb-3">
            <div class="container-fluid">
                Header
            </div>
        </nav>
    </Header>

    <!-- Main  -->
    <Main>
        <!-- Container  -->
        <div class="container mx-auto py-4" id="app">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <div class="card" v-for="(song,i) in songsList" :key="i">
                        <img :src="song.poster" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{song.title}} </h5>
                            <p>{{song.author}}</p>
                            <strong>{{song.year}}</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Main>

    <!-- Script js  -->
    <script type="module" src="./js/main.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap and js scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
